<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="static/home.js"></script>
    <title>HOME</title>
    
</head>
<body>
    <nav class="navbar bg-primary"  >
      <div class="container-fluid">
    <a class="navbar-brand" href="/">Vehicle Management System</a>
    
    <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
  LOGIN
</button>
</div>
    </nav>




    <div class="row justify-content-center align-items-center" style="height: 80vh; width: 100%;">
      <div class="col mx-2">
        <div class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Enter Vehicle Number to Search Offense" aria-label="Search" id="searchBar"/>
          <button class="btn btn-outline-success" id="searchbtn" type="button" onclick="searchOffense()">Search</button>
        </div>
      </div>
      
    </div>
    <div class="row mx-2 justify-content-center align-items-center">
      <p class="text-center h4"><a href="/viewcoverage/" class="link-offset-2 link-underline link-underline-opacity-0">View All Cameras</a></p>
    </div>
    

      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form action="/" class="w-100 px-1">
          

            <label for="email mt-2" class="form-label"><b>Email</b></label>
            <input type="email" class="form-control" id="emailLogin" name="email" placeholder="Enter Email" required>
          
         
            <label for="psw" class="form-label mt-2"><b>Password</b></label>
            <input type="password" class="form-control mb-3" id="passwordLogin" name="psw" placeholder="Enter Password" required>
          
        </form>
       
      </div>
      
      
      <div class="modal-footer">
        <button type="button" class="btn btn-success" href="#" role="button" onclick="login()">Sign In</button>
        <a class="btn btn-primary ms-2" href="/register/" role="button">Register</a>
      </div>
    </div>
  </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>

<script>
  function searchOffense() {
    const searchValue = document.getElementById('searchBar').value.trim().toUpperCase();
    if (searchValue) {
        window.location.href = `/search/${searchValue}`;
    } else {
        alert("Please enter a vehicle number to search.");
    }
  }
</script>
